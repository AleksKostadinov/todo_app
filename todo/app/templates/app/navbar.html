<section class="navbar-section">
	<h5 class="greeting">Hello, <span>{{ request.user|title }}</span></h5>

	{% if tasks %}
		<h6>
			{% if count > 0 %}
				You have
				<span>{{ count }}</span>
				incomplete task{{ count|pluralize:"s" }}.
			{% endif %}
			<br/>
		</h6>

	{% endif %}
</section>
	<div class="mt-2 pt-2 border-top">
		{% if request.user.is_authenticated %}
			<a href="{% url 'logout' %}" class="btn btn-secondary btn-sm logout">Logout</a>
		{% else %}
	        <a href="{% url 'login' %}" class="btn btn-secondary btn-sm login" data-bs-dismiss="toast">Login</a>
		{% endif %}
	</div>
